<div class="main-container">
  <div class="heading">
    <svg routerLink="/" xmlns="http://www.w3.org/2000/svg" width="10.292" height="18" viewBox="0 0 10.292 18">
      <path id="Icon_ionic-ios-arrow-forward" data-name="Icon ionic-ios-arrow-forward"
        d="M14.349,15.193,21.16,8.387a1.281,1.281,0,0,0,0-1.817,1.3,1.3,0,0,0-1.822,0l-7.717,7.712a1.284,1.284,0,0,0-.038,1.774l7.749,7.765A1.287,1.287,0,1,0,21.155,22Z"
        transform="translate(-11.246 -6.196)" />
    </svg>
    <span class="label"> Choose Destination </span>
  </div>
  <!-- Make cards fill the entire screen -->
  <div class="destination-cards">
    <div class="dots">
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="29" height="87"
        viewBox="0 0 29 87">
        <defs>
          <filter id="Ellipse_27" x="0" y="31.5" width="29" height="29" filterUnits="userSpaceOnUse">
            <feOffset dy="2" input="SourceAlpha" />
            <feGaussianBlur stdDeviation="2.5" result="blur" />
            <feFlood flood-color="#8ad5ec" flood-opacity="0.51" />
            <feComposite operator="in" in2="blur" />
            <feComposite in="SourceGraphic" />
          </filter>
        </defs>
        <g id="Ellipse_20" data-name="Ellipse 20" transform="translate(10.5)" fill="none" stroke="#dc8620"
          stroke-width="2">
          <circle cx="4" cy="4" r="4" stroke="none" />
          <circle cx="4" cy="4" r="3" fill="none" />
        </g>
        <circle id="Ellipse_26" data-name="Ellipse 26" cx="4" cy="4" r="4" transform="translate(10.5 79)"
          fill="#f59523" />
        <circle id="Ellipse_25" data-name="Ellipse 25" cx="2" cy="2" r="2" transform="translate(12.5 60)"
          fill="#ffd19a" />
        <circle id="Ellipse_23" data-name="Ellipse 23" cx="2" cy="2" r="2" transform="translate(12.5 23)"
          fill="#ffd19a" />
        <g transform="matrix(1, 0, 0, 1, 0, 0)" filter="url(#Ellipse_27)">
          <circle id="Ellipse_27-2" data-name="Ellipse 27" cx="7" cy="7" r="7" transform="translate(7.5 37)"
            fill="#fff" />
        </g>
      </svg>
    </div>
    <div class="card-container">
      <div class="destination-card">
        <span class="description">From</span> <br>
        <input ngx-google-places-autocomplete (onAddressChange)="addressChange($event)" />
        <!-- <input #fromSearchField (keyup)="search($event)" type="text" placeholder="Ashesi university"> -->
      </div>
      <div class="destination-card">
        <span class="description">To</span> <br>
        <input ngx-google-places-autocomplete (onAddressChange)="addressChange($event)" />
        <!-- <input #toSearchField type="text" placeholder="Madina market"> -->
      </div>
    </div>
  </div>
  <div class="recent-destination">
    <div class="marg-right">
