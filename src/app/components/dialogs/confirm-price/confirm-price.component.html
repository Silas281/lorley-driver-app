<h1 mat-dialog-title *ngIf="!isProcessing">Enter Price</h1>
<h1 mat-dialog-title *ngIf="isProcessing">Awaiting User confirmation</h1>
<div mat-dialog-content>
    <div class="processing" *ngIf="isProcessing">
        <div class="spinner-border text-warning" role="status" *ngIf="!isComplete">
            <span class="visually-hidden" >Loading...</span>
        </div>
        <h1 *ngIf="isComplete">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#4BB543" class="bi bi-check-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
          </svg> </h1>
    </div>

    <div class="price-wrapper" *ngIf="!isProcessing">
        <input type="text">
    </div>
</div>
<div class="actions-wrapper" *ngIf="!isProcessing">
    <button mat-button mat-dialog-close >cancel</button>
    <button mat-button (click)="process()">Start Trip</button>
</div>
