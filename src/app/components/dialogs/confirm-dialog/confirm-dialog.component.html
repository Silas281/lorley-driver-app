<div class="dialog">
  <!-- <h1 mat-dialog-title>Cancel Ride</h1> -->
  <div mat-dialog-content>
    <p>Are you sure you want to cancel Ride?</p>
  </div>
  <div mat-dialog-actions class="dialog-actions">
    <button id="no-btn" mat-button (click)="onNoClick()" mat-dialog-close>NO</button>
    <button id="yes-btn" mat-button [mat-dialog-close]="true" cdkFocusInitial>YES</button>
  </div>
</div>
