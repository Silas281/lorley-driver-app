<section class="form-section">
    <div class="form-wrapper">
       
        <form  class="sign-up-form">
            App Logo Here
            <h1 class="form-header-title"><span class="span-signup">Sign up</span> <span class="span-login">Login</span> </h1>
            <div class="form-group">
                <label for="first-name">First Name</label> <br>
                <input type="text" id="first-name" placeholder="first name">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label> <br>
                <input type="text" id="last-name" placeholder="last name">
            </div>
            <div class="form-group">
                <label for="email">Email</label> <br>
                <input type="email" id="email" placeholder="someone@gmail.com">
            </div>
            <div class="form-group">
                <label for="phone-number">Phone Number</label> <br>
                <input type="text" id="phone-number" placeholder="phone number">
            </div>
            <div class="form-group">
                <label for="address">Resident Address</label> <br>
                <input type="address" id="address" placeholder="residential address">
            </div>
            <div class="form-group">
                <label for="license">Driver License</label> <br>
                <input type="file" id="license" >
            </div>
            <div class="form-group">
                <label for="car-number">Car Number</label> <br>
                <input type="text" id="car-number" placeholder="vehicle number">
            </div>
            <div class="form-group">
                <label for="road-w">Road Wordy</label> <br>
                <input type="file" id="road-w" placeholder="">
            </div>
            <div class="form-group">
                <label for="insurance">Insurance</label> <br>
                <input type="file" id="insurance" placeholder="">
            </div>
            <div class="form-group">
                <label for="id">National ID</label> <br>
                <input type="file" id="id" placeholder="">
            </div>

            <div class="form-group">
               
                <input type="submit" id="submit" value="Create Account">
            </div>
        </form>

    </div>

</section>
