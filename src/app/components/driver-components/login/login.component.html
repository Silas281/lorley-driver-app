<section class="form-section">
    <div class="form-wrapper">
       
        <form  class="sign-up-form" autocomplete="off" >
            App Logo Here
            <h1 class="form-header-title"><span [routerLink]="['/sign-up']" class="span-signup">Sign up</span> <span class="span-login">Login</span> </h1>
            
            <div class="form-group">
                <label for="email">Email</label> <br>
                <input type="email" id="email" placeholder="someone@gmail.com">
            </div>
            <div class="form-group">
                <label for="phone-number">password</label> <br>
                <input type="password" id="password" autocomplete="new-password">
            </div>
           
            <div class="form-group">
                <input type="submit" id="submit" value="Login">
            </div>
        </form>

    </div>

</section>
