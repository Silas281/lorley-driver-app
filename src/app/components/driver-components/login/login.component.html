<section class="form-section">
    <div class="form-wrapper">
       
        <form  class="sign-up-form" autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
           <div class="welcome-banner">
            <h1 class="welcome-header" >Hello Again!</h1>
            <p>Welcome Back. You've <br> Been Missed!</p>
           </div>
          
            
            <div class="form-group">
                <label for="email">Email</label> <br>
                <input type="text" id="email" placeholder="someone@gmail.com" formControlName="email">
            </div>
            <div class="form-group">
                <label for="phone-number">password</label> <br>
                <input type="text" id="password" autocomplete="new-password" formControlName="password" >
            </div>
            <div class="form-group forgot-password">
                <a >Forgot password?</a>
            </div>
           
            <div class="form-group">
                <input [disabled]="!loginForm.valid" type="submit" id="submit" value="Login">
            </div>
            <div class="login-option">
                <p>New User? <a [routerLink]="['/sign-up']">Create Account</a></p> 
             </div>
        </form>

    </div>

</section>
