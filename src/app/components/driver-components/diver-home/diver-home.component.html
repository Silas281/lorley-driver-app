<div class="main-container">
  <div class="heading">
    <svg routerLink="/choose-destination" xmlns="http://www.w3.org/2000/svg" width="10.292" height="18"
      viewBox="0 0 10.292 18">
      <path id="Icon_ionic-ios-arrow-forward" data-name="Icon ionic-ios-arrow-forward"
        d="M14.349,15.193,21.16,8.387a1.281,1.281,0,0,0,0-1.817,1.3,1.3,0,0,0-1.822,0l-7.717,7.712a1.284,1.284,0,0,0-.038,1.774l7.749,7.765A1.287,1.287,0,1,0,21.155,22Z"
        transform="translate(-11.246 -6.196)" />
    </svg>
    <span class="label">Awaiting Requests </span>
  </div>

  <div class="drivers-cards">

    <div class="driver-card" (click)="isConfirm()">
      <div class="driver-details">
        <img src="https://krishna.ap.gov.in/wp-content/themes/district-theme/images/dm-profile.jpg" alt="photo">
        <div class="driver-desc">
          <h3 class="name">Silas Sangmin</h3>

        </div>
        <p class="call">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="green" viewBox="0 0 24 24">
            <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm3.445 17.827c-3.684 1.684-9.401-9.43-5.8-11.308l1.053-.519 1.746 3.409-1.042.513c-1.095.587 1.185 5.04 2.305 4.497l1.032-.505 1.76 3.397-1.054.516z"/>
          </svg>
          <small>Call</small>
        </p>

      </div>
      <div class="request-details">
        <p class="from-text"><span class="from">from</span> <br> <span>Ashesi university</span> </p>
        <p class="to-text"><span class="to">To</span> <br><span>Kwabenya</span></p>

      </div>

      <div class="select">
        <input type="text" name="" id="pice" placeholder="Enter price here">
        <button class="btn-select"> <span class="btn-text">Confirm</span>
          <svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" width="18" height="18" fill="blue"
            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m11.998 2.005c5.517 0 9.997 4.48 9.997 9.997 0 5.518-4.48 9.998-9.997 9.998-5.518 0-9.998-4.48-9.998-9.998 0-5.517 4.48-9.997 9.998-9.997zm-5.049 10.386 3.851 3.43c.142.128.321.19.499.19.202 0 .405-.081.552-.242l5.953-6.509c.131-.143.196-.323.196-.502 0-.41-.331-.747-.748-.747-.204 0-.405.082-.554.243l-5.453 5.962-3.298-2.938c-.144-.127-.321-.19-.499-.19-.415 0-.748.335-.748.746 0 .205.084.409.249.557z" fill-rule="nonzero"/>
          </svg>
        </button>

      </div>

    </div>

  </div>
